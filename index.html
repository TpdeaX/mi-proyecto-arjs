<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
            #coordinates {
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                font-family: Arial, sans-serif;
                font-size: 14px;
                border-radius: 5px;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="coordinates">Lat: --, Lon: --</div>

        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.5448973181322052 1.5448973181322052 1.5448973181322052"
                gps-entity-place="latitude: -8.376709; longitude: -74.524943;"
            ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <script>
            const coordinatesDiv = document.getElementById('coordinates');
            
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    coordinatesDiv.textContent = `Lat: ${lat}, Lon: ${lon}`;
                },
                (error) => {
                    console.error('Error getting location:', error);
                    coordinatesDiv.textContent = 'Unable to get location';
                },
                {
                    enableHighAccuracy: true
                }
            );
        </script>
    </body>
</html>
