<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets timeout="10000" id="assets-container">
        <!-- Los modelos se cargarán dinámicamente aquí -->
      </a-assets>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // Define array of models with dynamic IDs and sources
      const models = [
        {
          id: "duck-model",
          src: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb",
          latitude: -8.38392028,
          longitude: -74.53214146,
          scale: "1 1 1",
        },
        {
          id: "box-model",
          src: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Box/glTF-Binary/Box.glb",
          latitude: -8.38392500,
          longitude: -74.53215000,
          scale: "1.5 1.5 1.5",
        },
        {
          id: "sphere-model",
          src: "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Sphere/glTF-Binary/Sphere.glb",
          latitude: -8.38373407,
          longitude: -74.53237548,
          scale: "2 2 2",
        },
      ];

      // Get the assets and scene elements
      const assetsContainer = document.querySelector("#assets-container");
      const scene = document.querySelector("a-scene");

      // Add assets and entities dynamically
      models.forEach((item) => {
        // Create asset
        const asset = document.createElement("a-asset-item");
        asset.setAttribute("id", item.id);
        asset.setAttribute("src", item.src);
        assetsContainer.appendChild(asset);

        // Create entity
        const entity = document.createElement("a-entity");
        entity.setAttribute("gltf-model", `#${item.id}`);
        entity.setAttribute("gps-entity-place", `latitude: ${item.latitude}; longitude: ${item.longitude};`);
        entity.setAttribute("scale", item.scale);
        scene.appendChild(entity);
      });
    </script>
  </body>
</html>
