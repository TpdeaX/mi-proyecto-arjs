<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + AR.js GPS Example</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/three.js/build/ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://rawcdn.githack.com/nicolocarpignoli/AR.js/v3.3.2/three.js/build/location-based.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;" id="ar-container"></div>

  <script>
    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.getElementById('ar-container').appendChild(renderer.domElement);

    // Luz ambiental
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Inicializar AR.js con soporte GPS
    const arjs = new ARjs.Context({
      cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/data/camera_para.dat',
      sourceType: 'webcam',
    });

    arjs.add(camera);

    // Crear un controlador GPS
    const gpsController = new ARjs.GPSCamera(camera, scene);

    // Agregar modelo GLTF en una ubicación específica
    const loader = new THREE.GLTFLoader();
    loader.load('assets/asset.glb', function (gltf) {
      const model = gltf.scene;

      // Escala y rotación del modelo
      model.scale.set(5, 5, 5);
      model.rotation.set(0, Math.PI, 0);

      // Configurar ubicación GPS
      gpsController.add(model, {
        latitude: -8.37849779208289,
        longitude: -74.55073339670564,
      });
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Manejar cambios de tamaño
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
