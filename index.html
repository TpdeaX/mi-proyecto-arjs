<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawcdn.githack.com/nicolocarpignoli/aframe-gps-camera/v3.2.2/dist/aframe-gps-camera.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gps-camera
  >
    <!-- Modelo 3D en la ubicación específica -->
    <a-entity 
      gps-entity-place="latitude: -8.37849779208289; longitude: -74.55073339670564;"
      gltf-model="assets/asset.glb"
      scale="5 5 5"
      rotation="0 180 0"
    ></a-entity>

    <!-- Cámara GPS -->
    <a-camera gps-camera rotation-reader>
    </a-camera>
  </a-scene>
</body>
</html>
